# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
  gcloud-cluster-whitelist:
    executors:
      default:
        description: |
          Custom Docker image with pre-packaged welcome orb commands
        docker:
        - image: google/cloud-sdk
    jobs:
      whitelist_circleci:
        description: |
          Example of a inline orb creation.
        environment:
          HELLO: default
        executor: default
        parameters:
          zone:
            description: # a helpful description
            type: string
            default: us-west2-c
          gcloud-project:
            description: # a helpful description
            type: string
            default: onec-prod
          ips:
            description: # a helpful description
            type: string
            default: 0.0.0.0/32
        steps:
          - check_ip
          - cluster_update:
              zone: <<parameters.zone>>
              gcloud-project: <<parameters.gcloud-project>>
              ips: <<parameters.ips>>
    commands:
      check_ip:
        steps:
          - run:
              name: Getting circleci ip
              command: |
                apt-get install wget
                ip=$(wget -qO- http://checkip.amazonaws.com)
                mkdir -pv .envs
                export CIRCLE_CI_IP="$ip"
                echo "SET CIRCLE_CI_IP: ${ip}"
                echo "${CIRCLE_CI_IP}" > ./.envs/CIRCLE_CI_IP.env
                echo "Circle CI public IP is $$CIRCLE_CI_IP"
      cluster_update:
        parameters:
          zone:
            type: string
          gcloud-project:
            type: string
          ips:
            type: string
        steps:
          - run:
              name: Updating White Listed IP on clusters
              command: |
                CIRCLE_CI_IP=`cat ./.envs/CIRCLE_CI_IP.env`
                gcloud container clusters update --zone <<parameters.zone>> <<parameters.gcloud-project>> --enable-master-authorized-networks --master-authorized-networks <<parameters.ips>> 

# Orchestrate or schedule a set of jobs
workflows:
  welcome:
    jobs:
      - welcome/run
      - gcloud-cluster-whitelist/whitelist_circleci:
          name: Whitelisting Circle CI IP
          zone: us-west2-c 
          gcloud-project: onec-prod
          ips: 157.131.134.210/32,35.236.8.106/32,$CIRCLE_CI_IP
